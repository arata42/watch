<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Submariner Date</title>
    <link rel="stylesheet" href="./style.css">
	<link rel="icon" href="./icon/favicon.ico">
</head>
<body>
    <div class="wrap">
        <div id="test" style="display: none;">
            <p id="test1"></p>
            <p id="test2"></p>
            <p id="test3"></p>
        </div>
        
        <div class="watch">
            <div class="watch1">
                <!--
                <img src="./images/submariner-date.png" alt="body" class="body">
                -->
                <img src="./images/submariner-date_full.png" alt="body" class="body_full">
                <!--
                <img src="./images/submariner-date_real.png" alt="body" class="body">
                -->
                
                <img src="./images/submariner-date_date-ring.png" alt="dateRing" class="dateRing">
                <img src="./images/submariner-date_dial.png" alt="dial" class="dial">
                <img src="./images/submariner-date_short-hand.png" alt="hour" class="hour">
                <img src="./images/submariner-date_long-hand.png" alt="min" class="min">
                <img src="./images/submariner-date_second-hand.png" alt="sec" class="sec">
            </div>

            <div class="hidden1">
                <div class="hidden2">
                    <img src="images/submariner-date_date-ring.png" alt="dateRing" class="dateRing2">
                    <img src="images/submariner-date_dial.png" alt="dial" class="dial2">
                    <img src="images/submariner-date_short-hand.png" alt="hour" class="hour2">
                    <img src="images/submariner-date_long-hand.png" alt="min" class="min2">
                    <img src="images/submariner-date_second-hand.png" alt="sec" class="sec2">
                </div>
            </div>

            <div class="watch2">
                <img src="images/submariner-date_cyclopLens.png" alt="cyclopLens" class="cyclopLens">
            </div>
            <!--
            <img src="images/submariner_dot.png" alt="dot" class="dot">
            -->
            <!--
            <img src="images/submariner-date.png" alt="body" class="body2">
            -->
        </div>
    </div>
    
	<script src="./script.js"></script>

</html>
